{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Edit User - Uni-Tracker{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/articles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/109fe23f15.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    {% include 'nav.html' %}
    <section class="home-section" style="background-color: white;">
        <h4 style="text-align: center; padding: 20px 0; font-size: 2em;">Edit User Bio</h4>
        <div id="article_form">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div id="form_btns">
                        <button type="submit" class="btn btn-success" box-shadow="none">Update</button>
                        <a style="text-decoration: none; color: white;"><button type="button" class="btn btn-danger"
                                data-bs-toggle="modal" data-bs-target="#exampleModal"
                                box-shadow="none">Delete</button></a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Delete Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <i class='bx bx-x' box-shadow="none" data-bs-dismiss="modal"
                        style="font-size: 34px; margin-left: 420px;"></i>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete <b>{{ user_fullname }}</b>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><a
                            href="{% url 'delete_user' id=form.instance.id %}"
                            style="text-decoration: none; color: white;" box-shadow="none">Yes</a></button>
                    <button type="button" class="btn btn-light" box-shadow="none" data-bs-dismiss="modal"
                        style="background-color: transparent; border: 1px solid black;"><a
                            style="text-decoration: none; color: black;">No</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
