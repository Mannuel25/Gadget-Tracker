{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uni-Tracker</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #ffffff;
opacity: 1;
background-image:  linear-gradient(30deg, #deffea 12%, transparent 12.5%, transparent 87%, #deffea 87.5%, #deffea), linear-gradient(150deg, #deffea 12%, transparent 12.5%, transparent 87%, #deffea 87.5%, #deffea), linear-gradient(30deg, #deffea 12%, transparent 12.5%, transparent 87%, #deffea 87.5%, #deffea), linear-gradient(150deg, #deffea 12%, transparent 12.5%, transparent 87%, #deffea 87.5%, #deffea), linear-gradient(60deg, #deffea77 25%, transparent 25.5%, transparent 75%, #deffea77 75%, #deffea77), linear-gradient(60deg, #deffea77 25%, transparent 25.5%, transparent 75%, #deffea77 75%, #deffea77);
background-size: 26px 46px;
background-position: 0 0, 0 0, 13px 23px, 13px 23px, 0 0, 13px 23px;">
    <br><br><br>
    <a href="{% url 'home' %}"><img src="{% static 'images/tulogo.png' %}" class="center-img" height="43px"></a>
  <br>
    <p style="font-size: 2em; text-align: center; font-family: 'Trebuchet MS', Arial, sans-serif; font-weight: 500;">Login to <span style="color:#1BB291; font-weight:700;"> Uni-Tracker</p>
    <div class="container-fluid padding" style="margin: auto; float: none; margin-bottom: 10px">
        <div>
            <div class="mx-auto" style="width: 55%; max-width: 400px; min-width:270px;">
                <div class="card" style="border-radius: 15px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.226);">
                    <div class="card-body">
                        <form action="" method="post" class="post-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Email address</label>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success mx-auto d-block form-control">Sign In</button>
                            <br>
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-danger" id='alert_msg' style="box-sizing: border-box;">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            {% endif %}
                        </form>
                        <script>
                            setTimeout(function () {
                                if ($('#alert_msg').length > 0) {
                                    $('#alert_msg').remove();
                                }
                            }, 8000)
                        </script>
                        <p style="text-align: center;">New to Uni-Tracker? <a href="{% url 'signup' %}" style="text-decoration: none;">Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
