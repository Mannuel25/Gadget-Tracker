{% extends "bases.html" %}


{% block content %}
<div class="card">
    <div class="card-header card-header-secondary">
        <h4 class="card-title">Products</h4>
        <a href="{% url 'create_user' %}">Add more products</a>
    </div>
    <ul>
        {% for gadget in gadgets %}
        <li class="card-body">{{ gadget.model }} | <a href="{% url 'update_user' gadget.id %}">Edit</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
